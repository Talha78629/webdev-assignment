<section class="py-16 px-6 md:px-16 lg:px-32 text-center">
  <p class="text-red-400 mt-5 font-semibold uppercase">Get in touch with Me</p>
  <h2 class="text-4xl font-bold text-gray-900 mt-2">
    Are you ready to
    <span class="relative inline-block">
      <span class="absolute inset-x-0 bottom-0 h-3 bg-orange-100"></span>
      <span class="relative">work together?</span>
    </span>
  </h2>
  <p class="text-gray-600 mt-3">
    Let's start a Project! <a href="#" class="text-blue-600 font-semibold hover:underline">Hire Me.</a>
  </p>

  <div class="grid md:grid-cols-2 gap-10 mt-12 items-center">
    <div class="text-left space-y-6">
      <p class="text-gray-700 leading-relaxed">
        I'm open to any communication! Feel free to contact me.
      </p>
      <div class="space-y-3 text-lg">
        <p><i class="fas fa-phone text-gray-800"></i> <span class="font-semibold text-gray-900">+91-9665123625</span></p>
        <p><i class="fas fa-envelope text-gray-800"></i> <span class="font-semibold text-gray-900"> tmulla730&#64;gmail.com</span></p>
      </div>
    </div>

    <!-- Contact Form -->
    <form [formGroup]="contactForm" (ngSubmit)="sendMessage()" class="space-y-4 text-left">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" formControlName="name" name="name" placeholder="Name" class="w-full p-3 border rounded bg-gray-100">
        <input type="email" formControlName="email" name="email" placeholder="Email" class="w-full p-3 border rounded bg-gray-100">
      </div>
      <input type="text" formControlName="subject" name="subject" placeholder="Subject" class="w-full p-3 border rounded bg-gray-100">
      <textarea formControlName="message" name="message" placeholder="Message" rows="4" class="w-full p-3 border rounded bg-gray-100"></textarea>
      <button type="submit"  class="px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">
       Send Message
      </button>
    </form>
  </div>
</section>
